<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mother Nature</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding-top: 50px;
        }
        h1 {
            color: #d9534f;
        }
        #game-area {
            width: 300px;
            height: 300px;
            background-color: white;
            border: 5px solid black;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
        #timer {
            font-size: 2em;
            color: black;
        }
        button {
            font-size: 1em;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mother Nature Game</h1>
    <p>Raak de spatiebalk niet aan!</p>
    <div id="game-area">
        <div id="timer">2025</div>
    </div>
    <audio id="buzz-sound" src="bzz.mp3"></audio>
    <p>De strijd tegen de klok van de natuur begint!</p>
    <button onclick="startTimer()">Start</button>
    
    <script>
        let year = 2025;
        let timerInterval;
        
        function startTimer() {
            if (timerInterval) return; // Zorgt ervoor dat er maar één timer loopt
            
            timerInterval = setInterval(function() {
                if (year < 2040) {
                    year++;
                    document.getElementById("timer").textContent = year;
                } else {
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        document.addEventListener("keydown", function(event) {
            if (event.code === "Space") {
                let buzzSound = document.getElementById("buzz-sound");
                buzzSound.currentTime = 0;
                buzzSound.play();
            }
        });
    </script>
</body>
</html>
