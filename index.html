<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Justine & Marine</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- link op canvas (A frame AR url)-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3_PARITY65;'>

        <a-marker type="barcode" value="1">
            
            <!-- Container voor de rotatie -->
            <a-entity 
                id="rotation-container"
                position="0 0 0"
                rotation="0 0 0"
                animation="property: rotation; to: 0 0 360; dur: 5000; easing: linear; loop: true">
                
                <!-- Het model dat je wilt draaien -->
                <a-entity
                    gltf-model="contemporary_earth.glb"
                    scale="0.04 0.04 0.04"
                    position="0 -0.45 0"
                    rotation="270 0 0">
                </a-entity>

            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
